<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
  <div class="content">
    <ul>
      <li *ngFor="let item of marks">
        <ion-card >
          <div (click)="open(item, $event)">
          <ion-item>
            <ion-avatar item-left>
              <span [ngSwitch]="item.given_url.split('/')[3]">
                <img *ngSwitchCase="'drive'" src="/build/images/drive.png"/>
                <img *ngSwitchCase="'document'" src="/build/images/doc.png"/>
                <img *ngSwitchCase="'spreadsheets'" src="/build/images/sheets.png"/>
                <img *ngSwitchCase="'presentation'" src="/build/images/slides.png"/>
                <img *ngSwitchCase="'drawings'" src="/build/images/draw.png"/>
                <img *ngSwitchDefault  src="https://icons.better-idea.org/icon?url={{item.given_url.split('/')[2]}}&size=120"  />
              </span>
              <!--<img src="https://icons.better-idea.org/icon?url={{item.given_url.split('/')[2]}}&size=120" />-->
            </ion-avatar>
            <h2>{{item.given_title}}</h2>
            <p>{{item.given_url.split("/")[2]}}</p>
          </ion-item>

          <ion-card-content  *ngIf="item && item.has_image == 0">{{item.excerpt}}</ion-card-content>
          <ion-card-content  *ngIf="!item">{{item.excerpt}}</ion-card-content>
          <section *ngIf="item && item.has_image == 1">
            <img  src="{{item.image.src}}"/>
          </section>
          </div>
          <ion-item>
              <button primary clear item-right (click)="remove_star(item)">
                <ion-icon name="md-star" ></ion-icon>
              </button>
              <button primary clear item-right (click)="edit(item)">
                <ion-icon name="create"></ion-icon>
              </button>
          </ion-item>

        </ion-card>
      </li>
    </ul>
  </div>
</ion-content>
