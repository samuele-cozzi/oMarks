<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-card *ngFor="let item of marks; let idx = index" >
    <div>
      <img  src="img/card-saopaolo.png"/>
      <div class="card-title">{{idx}} - {{item.value.given_title}}</div>
      <div class="card-subtitle">{{item.value.excerpt}}</div>
    </div>
  </ion-card>
  
</ion-content>
