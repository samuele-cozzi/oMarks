<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
  <ion-row responsive-md *ngFor="let rows of marks">
    <ion-col width-20 *ngFor="let item of rows">

      <!--<ion-card (click)="open(item.given_url, $event)">
        
        <img  *ngIf="item && item.has_image == 0" src="https://orchestrate.io/share.png"/>
        <img  *ngIf="item && item.has_image == 1" src="{{item.image.src}}"/>

        <ion-card-content>
          <h2 class="card-title">
            {{item.given_title}}
          </h2>
          <p>
            {{item.excerpt}}
          </p>
        </ion-card-content>

      </ion-card>-->

      <ion-card (click)="open(item.given_url, $event)">

        <ion-item>
          <ion-avatar item-left>
            <img src="https://img.readitlater.com/i/{{item.resolved_url.split('/')[2]}}/favicon.ico?f=fi">
          </ion-avatar>
          <h2>{{item.resolved_title}}</h2>
          <p>{{item.resolved_url.split("/")[2]}}</p>
        </ion-item>

        <ion-card-content  *ngIf="item && item.has_image == 0">{{item.excerpt}}</ion-card-content>
        <ion-card-content  *ngIf="!item">{{item.excerpt}}</ion-card-content>
        <section *ngIf="item && item.has_image == 1">
          <img  src="{{item.image.src}}"/>
        </section>

        <ion-item>
          <ion-row>
            <ion-col>
              <button primary clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>12 Likes</div>
              </button>
            </ion-col>
            <ion-col>
              <button primary clear small>
                <ion-icon name="text"></ion-icon>
                <div>4 Comments</div>
              </button>
            </ion-col>
            <ion-col center text-center>
              <ion-note>
                11h ago
              </ion-note>
            </ion-col>
          </ion-row>
        </ion-item>

      </ion-card>

    </ion-col>
  </ion-row>
  
</ion-content>
