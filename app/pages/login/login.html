<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="login">

    <ion-list>
        <ion-item>
            <ion-label>Application Id</ion-label>
            <ion-input type="text" [(ngModel)]='settings.application_id' required></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label>Index</ion-label>
            <ion-input type="text" [(ngModel)]='settings.index' required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Api Key</ion-label>
            <ion-input type="password" [(ngModel)]='settings.api_key' required></ion-input>
        </ion-item>

    </ion-list>

    <div padding>
        <button block (click)="login($event)">Sign In</button>
    </div>

    <ion-list>
        <ion-item>
            <h2>Powered by</h2>
            <ion-avatar item-right>
                <img src="build/images/algolia-logo.png">
            </ion-avatar>
            <ion-avatar item-right>
                <img src="build/images/zapier-logo.jpg">
            </ion-avatar>
            <ion-avatar item-right>
                <img src="build/images/pocket-logo.png">
            </ion-avatar>
        </ion-item>

        <ion-item>
            <h2>Code with</h2>
            <ion-avatar item-right>
                <img src="build/images/ionic2-logo.png">
            </ion-avatar>
            <ion-avatar item-right>
                <img src="build/images/angular-logo.png">
            </ion-avatar>
        </ion-item>
    </ion-list>
</ion-content>
