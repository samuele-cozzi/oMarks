<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div padding>
        <button block (click)="refresh($event)">
            <ion-icon name="refresh"></ion-icon>
            Refresh
        </button>
    </div>

    <ion-list>
        <ion-list-header>
            Algolia Settings
        </ion-list-header>
        <ion-item>
            <ion-label>Application Id</ion-label>
            <ion-input type="text" [(ngModel)]='settings.application_id' required></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label>Index</ion-label>
            <ion-input type="text" [(ngModel)]='settings.index' required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Api Key</ion-label>
            <ion-input type="password" [(ngModel)]='settings.api_key' required></ion-input>
        </ion-item>

        <div padding>
            <button block (click)="save($event)">Save</button>
            <button block (click)="delete($event)">Clear Settings</button>
        </div>
    </ion-list>
    
</ion-content>
